<!DOCTYPE html>
<html>
<head>
  <title>Sharqia SDG 3 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet (for maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Sharqia Governorate - SDG 3 Health Dashboard</h1>
    
    <!-- Metrics Overview -->
    <div class="metrics">
      <div class="card">
        <h3>Diabetes Rate</h3>
        <p id="diabetes-rate">18%</p>
      </div>
      <div class="card">
        <h3>Air Pollution (PM2.5)</h3>
        <p id="pollution-level">65 µg/m³</p>
      </div>
      <div class="card">
        <h3>Maternal Mortality</h3>
        <p id="maternal-mortality">55 per 100k</p>
      </div>
    </div>

    <!-- Interactive Chart -->
    <div class="chart-container">
      <canvas id="healthChart"></canvas>
    </div>

    <!-- Map Container -->
    <div id="map"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
