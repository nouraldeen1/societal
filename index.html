<!DOCTYPE html>
<html>
<head>
  <title>Sharqia SDG 3 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Sharqia Governorate - SDG 3 Global Benchmarking</h1>
    
    <!-- Comparison Toggle -->
    <div class="filters">
      <select id="comparisonMode">
        <option value="local">Sharqia Districts</option>
        <option value="national">Sharqia vs. Egypt</option>
        <option value="global">Egypt vs. World</option>
      </select>
    </div>

    <!-- Key Metrics Comparison -->
    <div class="comparison-cards" id="comparisonCards"></div>
    
    <!-- Charts Section -->
    <div class="chart-row">
      <div class="chart-container">
        <canvas id="indicatorChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="trendChart"></canvas>
      </div>
    </div>
    
    <!-- Map and Table -->
    <div class="map-table-row">
      <div id="map"></div>
      <div id="dataTable"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
